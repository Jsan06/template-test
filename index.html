<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=john.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        <div class="Ad"><a href="https://www.amazon.in/dp/B077Q7GW9V/ref=as_li_ss_tl?pf_rd_s=merchandised-search-7&pf_rd_t=Gateway&pf_rd_i=mobile&pf_rd_m=A1VBAL9TL5WCBF&pf_rd_r=R435YMA3B7TKNM59MFN8&pf_rd_p=6c1f63dd-d673-460c-aa20-1a9261118fde&linkCode=ll1&tag=jsan06-21&linkId=df5c577d0533711f7df70e77ebdb9f86&language=en_IN" style="color: rgb(48, 12, 180);"><img src="—Pngtree—mobile phone, mobile device, color_5473966.png">Best Selling Mobile On Amazon</a></div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
